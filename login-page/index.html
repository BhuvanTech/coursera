<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box">
                <div class="card-front" id="card">
                    <h2>Login</h2>

                    <form>
                        <input type="email" class="input-box"
                        placeholder="Your Email Id" required>
                        <input type="password" class="input-box"
                        placeholder="password" required>
                    </form>

                    <button type="submit" class="submit-btn" href="nav.html">submit</button><br>
                    <input type="checkbox"><span>remember me</span></input>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="">Forgot password</a>
                </div>
                <div class="card-back">
                    <h2>Register</h2>

                    <form>
                        <input type="name" class="input-box"
                        placeholder="Your Full Name" required>
                        <input type="email" class="input-box"
                        placeholder="Your Email Id" required>
                        <input type="password" class="input-box"
                        placeholder="password" required>
                    </form>

                    <button type="submit" class="submit-btn">submit</button><br>
                    <input type="checkbox"><span>remember me</span></input>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        var card=document.getElementById('card');
        function openRegister(){
            card.style.transform="rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform="rotateY(0deg)";
        }

    </script>
    
</body>
</html>
