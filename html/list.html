<!DOCTYPE html>
<html>
<head>
	<title>list -ordered and unordered</title>
</head>
<body>
	<h3>ordered</h3>
	<ol>order to eat
		<li>think what u want to eat</li>
		<li>use phone to order</li>
		<ol>
			<li>open app</li>
			<li>select item</li>
			<li>make payment</li>
		</ol>
	</ol>
	<p><h3>unordered</h3></p>
	<ul>
		<li>one</li>
		<li>two</li>
		<ul>
			<li>2.1</li>
			<li>2.5</li>
		</ul>
	</ul>
</body>
</html>
