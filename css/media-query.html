<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>media queries</title>
	<style type="text/css">
		#p1{
			background-color: lightcyan;
			width: 550px;
			height: 300px;
		}
		#p2{
			background-color: lightcoral;
			width: 340px;
			height: 160px;
		}
		/* for large device */
		@media (min-width: 1100px){
			#p1{
				width:80%;
			}
			#p2{
				width:30%;
			}
		}
		/*for medium device */
		@media (min-width: 992px) and (max-width: 1199px){
			#p1{
				width:40%;
			}
			#p2{
				width: 40%;
			}

		}
	</style>
</head>
<body>
	<h1>this is for media query</h1>
	<div>
		<p id="p1">Today I finally understood Avengers:Endgame Movie after 3 years of it's release</p>
		<p id="p2">today I completed Death Note Anime</p>
	</div>

</body>
</html>
