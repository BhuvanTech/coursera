<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>floating</title>
	<style type="text/css">
		div{
			background-color: lightblue;
			margin: 50px;
			width: 500px;
			height: 300px;
		}
		p{	
			margin-right: 10px;
			width: 50px;
			height: 50px;
			border: 1px solid black;
			float: left;
		}
		#pa1{
			background-color: deeppink;
		}
		#p2{
			background-color: yellowgreen;
		}
		#p3{
			background-color: red;
		}
		#p4{
			background-color: green;
		}
		section{
			clear: both;
		}
	</style>
</head>
<body>
	<h2>this is the heading</h2>
	<div id='main'>
		<p id="pa1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>this is the content of section</section>
	</div>
</body>
</html>
